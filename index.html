<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive User Form</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind for custom theme toggle -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Base styles for the theme attribute */
        body {
            transition: background-color 0.3s ease;
        }

        /* Default Blue Theme */
        body[data-theme='blue'] {
            background-color: #f0f9ff; /* sky-50 */
        }
        
        /* Green Theme */
        body[data-theme='green'] {
            background: linear-gradient(to bottom right, #f0fdf4, #a7f3d0); /* from-green-50 to-emerald-200 */
        }
        
        /* Apply smooth transition to form elements and focus states */
        .form-input {
            transition: all 0.2s ease-in-out;
        }
        .form-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); /* ring-blue-500 */
        }
        body[data-theme='green'] .form-input:focus {
            box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.5); /* ring-emerald-600 */
        }
    </style>
</head>
<body class="font-sans" data-theme="blue">

    <!-- Navigation Bar -->
    <nav class="sticky top-0 z-10 p-4 shadow-lg transition duration-300
                bg-blue-600 text-white
                [data-theme='green']:[background-color:rgb(5,150,105)]
                flex justify-between items-center">
        <div class="text-2xl font-bold tracking-wider">
            User Profile
        </div>
        <div class="flex items-center space-x-4">
            <!-- Search Bar (Visible on tablets and laptops) -->
            <div class="relative hidden sm:block">
                <input type="search" placeholder="Search..."
                       class="w-48 p-2 pl-10 text-sm text-gray-900 border border-transparent rounded-full
                              focus:ring-2 focus:ring-white focus:outline-none transition duration-150">
                <svg class="w-4 h-4 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
            
            <!-- Theme Toggle Button -->
            <button id="themeToggle"
                    class="p-2 rounded-full hover:bg-white hover:bg-opacity-20 transition duration-150 focus:outline-none focus:ring-2 focus:ring-white"
                    aria-label="Toggle Theme">
                <!-- Icon is toggled via JavaScript -->
                <svg id="themeIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            </button>
        </div>
    </nav>

    <!-- Main Content Area: Responsive Layout -->
    <div class="min-h-screen flex items-start md:items-center justify-center p-4 sm:p-8 pt-12">
        
        <!-- Form Container -->
        <div class="w-full max-w-lg p-6 sm:p-8 rounded-xl shadow-2xl transition duration-300
                    bg-white
                    [data-theme='green']:shadow-emerald-300">
            
            <header class="text-center mb-8">
                <h1 class="text-3xl font-extrabold mb-2
                           text-blue-700
                           [data-theme='green']:text-emerald-700">
                    User Registration
                </h1>
                <p class="text-gray-600">
                    Please fill out the sections below to complete your profile.
                </p>
            </header>

            <form class="space-y-6">
                <!-- Personal Information Section -->
                <div class="space-y-4 p-4 border rounded-lg
                            border-blue-200 bg-blue-50
                            [data-theme='green']:border-emerald-200 [data-theme='green']:bg-emerald-50">
                    <h2 class="text-xl font-semibold mb-3
                               text-blue-600
                               [data-theme='green']:text-emerald-600">
                        1. Personal Details
                    </h2>

                    <!-- Name Input -->
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input type="text" id="name" placeholder="John Doe" required
                               class="form-input w-full px-3 py-2 border rounded-lg bg-white placeholder-gray-400 border-gray-300">
                    </div>

                    <!-- Mobile Number Input -->
                    <div>
                        <label for="mobile" class="block text-sm font-medium text-gray-700 mb-1">Mobile No</label>
                        <input type="tel" id="mobile" placeholder="e.g., 01xxxxxxxxx" maxlength="11" required
                               class="form-input w-full px-3 py-2 border rounded-lg bg-white placeholder-gray-400 border-gray-300">
                    </div>

                    <!-- Email Address Input -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <input type="email" id="email" placeholder="example@domain.com" required
                               class="form-input w-full px-3 py-2 border rounded-lg bg-white placeholder-gray-400 border-gray-300">
                    </div>
                </div>

                <!-- Health and Gender Section -->
                <div class="space-y-4 p-4 border rounded-lg
                            border-blue-200 bg-blue-50
                            [data-theme='green']:border-emerald-200 [data-theme='green']:bg-emerald-50">
                    <h2 class="text-xl font-semibold mb-3
                               text-blue-600
                               [data-theme='green']:text-emerald-600">
                        2. Optional Details
                    </h2>

                    <!-- Blood Group Dropdown -->
                    <div>
                        <label for="bloodGroup" class="block text-sm font-medium text-gray-700 mb-1">Blood Group</label>
                        <select id="bloodGroup"
                                class="form-input w-full px-3 py-2 border rounded-lg bg-white border-gray-300 cursor-pointer appearance-none">
                            <option value="" disabled selected>Select Group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                    
                    <!-- Gender Radio Buttons -->
                    <fieldset>
                        <legend class="block text-sm font-medium text-gray-700 mb-2">Gender</legend>
                        <div class="flex items-center space-x-6">
                            <div class="flex items-center">
                                <input type="radio" id="Male" name="gender" value="Male" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                                <label for="Male" class="ml-2 block text-sm text-gray-700">Male</label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="Female" name="gender" value="Female" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                                <label for="Female" class="ml-2 block text-sm text-gray-700">Female</label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="Other" name="gender" value="Other" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                                <label for="Other" class="ml-2 block text-sm text-gray-700">Other</label>
                            </div>
                        </div>
                    </fieldset>
                </div>

                <!-- Submit Button -->
                <div class="pt-4">
                    <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-lg font-medium text-white
                                   bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 transition duration-150 ease-in-out
                                   [data-theme='green']:bg-emerald-600 [data-theme='green']:hover:bg-emerald-700 [data-theme='green']:focus:ring-emerald-500">
                        Register Profile
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            
            // Function to set theme based on saved preference or default
            function applyTheme(theme) {
                body.setAttribute('data-theme', theme);
                // Update icon based on the active theme
                if (theme === 'green') {
                    // Show sun icon when green theme is active (representing light/green mode)
                    themeIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>`;
                } else {
                    // Show moon icon when blue theme is active (representing the alternative mode)
                    themeIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>`;
                }
            }

            // Get initial theme from localStorage or default to 'blue'
            let currentTheme = localStorage.getItem('theme') || 'blue';
            applyTheme(currentTheme);

            themeToggle.addEventListener('click', () => {
                // Toggle theme
                currentTheme = currentTheme === 'blue' ? 'green' : 'blue';
                
                // Save and apply new theme
                localStorage.setItem('theme', currentTheme);
                applyTheme(currentTheme);
            });
            
            // Prevent actual form submission for demonstration
            const form = document.querySelector('form');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                // Simple feedback message instead of an alert
                const submitButton = e.target.querySelector('button[type="submit"]');
                const originalText = submitButton.textContent;
                
                // Temporarily disable the button and show success
                submitButton.textContent = "Thank you for registering!";
                submitButton.classList.remove('bg-blue-600', 'hover:bg-blue-700', 'bg-emerald-600', 'hover:bg-emerald-700');
                submitButton.classList.add('bg-green-500', 'hover:bg-green-600');
                
                setTimeout(() => {
                    submitButton.textContent = originalText;
                    // Restore original theme classes based on the current theme
                    if (body.getAttribute('data-theme') === 'green') {
                         submitButton.classList.remove('bg-green-500', 'hover:bg-green-600');
                         submitButton.classList.add('bg-emerald-600', 'hover:bg-emerald-700');
                    } else {
                        submitButton.classList.remove('bg-green-500', 'hover:bg-green-600');
                        submitButton.classList.add('bg-blue-600', 'hover:bg-blue-700');
                    }
                }, 3000);
            });
        });
    </script>
</body>
</html>
